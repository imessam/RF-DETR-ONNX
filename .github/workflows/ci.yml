name: CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        cd python
        uv sync --all-extras

    - name: Prepare models
      env:
        PYTHONPATH: .
      run: |
        cd python
        uv run python prepare_models.py

    - name: Run unit tests
      env:
        PYTHONPATH: .
      run: |
        cd python
        uv run pytest tests/test_model.py
